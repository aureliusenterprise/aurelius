[tool.poetry]
name = "m4i-graphviz-layouts"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = ["Aurelius Enterprise <info@aureliusenterprise.com>"]
license = 'UNLICENSED'
readme = 'README.md'

[[tool.poetry.packages]]
include = "m4i_graphviz_layouts"

[tool.poetry.dependencies]
python = "~3.8"
future = "0.18.2"
graphviz = "0.13.2"
pydotplus = "2.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
