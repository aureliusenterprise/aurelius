  tag: "16.1.0.2"
  env:
    KEYCLOAK_USER: "admin"
  realm_file_name: "realm_m4i.json"
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
  external_ip: 34.78.34.4

  keycloakFrontendURL: "https://uatest.aureliusenterprise.dev/" # Replace with your URL here

atlas:
  tag: "2.2.1"
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi

reverse-proxy:
  tag: "1.0.9.7"

host_ip: 34.78.34.4   # Replace with your IP address

elastic:
  elastic_search:
    replicaCount: 1
    version: 8.2.2
    persistence:
      enabled: true
