<ng-container *ngIf="(dataset$ | async) as dataset; else noDataset">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <h3 class="title is-3">Dataset</h3>
      </div>
    </div>
  </div>
  <models4insight-sortable-table
    [config]="tableConfig$ | async"
    [data]="dataset"
  ></models4insight-sortable-table>
</ng-container>
<ng-template #noDataset>
  <div class="has-text-centered">
    <h5 class="title is-5">
      Currently no dataset available. Please upload a file first.
    </h5>
  </div>
</ng-template>
