<div class="pie-container">
  <div
    class="pie no-round animate"
    style="--p:100; --c:hsl(348, 100%, 61%);"
    [style.--b]="size + 'px'"
  ></div>
  <div
    class="pie no-round animate"
    [style.--p]="value"
    [style.--b]="size + 'px'"
    style="--c:hsl(141, 53%, 53%);"
  ></div>
</div>
