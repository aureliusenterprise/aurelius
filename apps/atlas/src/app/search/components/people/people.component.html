<ng-container *ngIf="showPlaceholder">
  <p *ngIf="noPeople$ | async" class="is-italic has-text-centered">
    No people assigned.
  </p>
</ng-container>

<ng-container *ngIf="details$ | async as details" class="container">
  <ng-container
    *ngFor="
      let domainLead of details.entity.relationshipAttributes
        ?.domainLead as domain
    "
  >
    <div>
      <span class="pointer" (click)="directToDetailsPage(domain[0].guid)">
        <span class="icon is-small">
          <fa-icon class="business" [icon]="personsIcon"> </fa-icon>
        </span>
        <span> Domain Lead: </span>
        <a>
          {{ domain[0].displayText }}
        </a>
      </span>
    </div>
  </ng-container>
  <ng-container
    *ngFor="
      let owner of deduplicate(details.entity.relationshipAttributes?.businessOwner)
    "
  >
    <div>
      <span class="pointer" (click)="directToDetailsPage(owner.guid)">
        <span class="icon is-small">
          <fa-icon class="business" [icon]="personsIcon"> </fa-icon>
        </span>
        <span> Data Owner: </span>
        <a>
          {{ owner.displayText }}
        </a>
      </span>
    </div>
  </ng-container>
  <ng-container
    *ngFor="
      let steward of details.entity.relationshipAttributes?.steward as stewards
    "
  >
    <div>
      <span class="pointer" (click)="directToDetailsPage(stewards[0].guid)">
        <span class="icon is-small">
          <fa-icon class="business" [icon]="personsIcon"></fa-icon>
        </span>
        <span> Data Stewards: </span>
        <a>
          {{ stewards[0].displayText }}
        </a>
      </span>
    </div>
  </ng-container>
</ng-container>
